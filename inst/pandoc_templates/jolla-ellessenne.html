<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>$title$</title>

    $if(favicon)$
      <link rel="shortcut icon" href=$favicon$>
    $endif$

    $for(header-includes)$
      $header-includes$
    $endfor$

    $for(css)$
      <link rel="stylesheet" href="$css$" $if(html5)$$else$type="text/css" $endif$/>
    $endfor$

  </head>
  <body>

    $for(include-before)$
      $include-before$
    $endfor$

    <div class="container min-vh-100">
      <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-12 text-center">
          <img src=$image$ style="height:10rem" class="rounded-circle">
          <div class="mt-3">
            <h1>$title$</h1>
          </div>
          <div class="row justify-content-center align-items-center">
            <div class="col-sm-6 mt-3 text-center d-sm-block">
              $body$
            </div>
          </div>

          <div class="row justify-content-center align-items-center">
            <div class="d-grid gap-3 d-md-block my-3 mv-3">
              $for(links)$
              <a class="btn btn-outline-dark" href="$links.url$" role="button">$links.label$</a>
              $endfor$
            </div>
          </div>

        </div>
      </div>
    </div>

    $for(include-after)$
      $include-after$
    $endfor$

  </body>
</html>
